# can run locally with: "act --rm pull_request"
# see https://github.com/nektos/act

name: Regression
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  verilator:
    name: Verilator
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]
    container:
      image: ghcr.io/zeroasiccorp/sbtest:0.0.10
      credentials:
         username: ${{ secrets.ZA_ACTOR }}
         password: ${{ secrets.ZA_TOKEN }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ZA_TOKEN }}
          submodules: true

      - name: Update apt cache
        run: apt-get update

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install Switchboard Python package
        run: |
          MAKEFLAGS=-j$(nproc) pip3 install .[test]

      - name: Add SSH key
        uses: ./.github/actions/add-ssh-key
        with:
          ssh-key: ${{ secrets.ZA_SSH_KEY }}

      - name: Get dependencies for running tests
        working-directory: examples
        run: python3 get_deps.py

      - name: Run pytest
        working-directory: examples
        run: pytest --durations=0 -s

      - name: Run torture tests
        working-directory: tests
        run: |
          make torture > out.log
          cat out.log
          grep -Fxq "PASS" out.log

  fpga_sim:
    name: FPGA queue simulation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]
    container:
      image: ghcr.io/zeroasiccorp/sbtest:0.0.10
      credentials:
         username: ${{ secrets.ZA_ACTOR }}
         password: ${{ secrets.ZA_TOKEN }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ZA_TOKEN }}
          submodules: true

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install Switchboard Python package
        run: |
          MAKEFLAGS=-j$(nproc) pip3 install .

      - name: Add SSH key
        uses: ./.github/actions/add-ssh-key
        with:
          ssh-key: ${{ secrets.ZA_SSH_KEY }}

      - name: Get dependencies for running tests
        working-directory: examples
        run: python3 get_deps.py

      - name: Run FPGA loopback simulation
        working-directory: examples/fpga_loopback
        run: |
          make test > out.log
          cat out.log
          grep -Fxq "PASS" out.log
